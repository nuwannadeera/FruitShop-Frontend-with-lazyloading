<div style="margin-right: 15px; margin-top: 100px">
  <!--<body class="animsition">-->
  <div class="page-wrapper">
    <div class="page-container2">
      <!--<div id="customerDIV">-->



      <div class="row">
        <div class="col-sm-5">
          <br>
          <br>

          <br>
          <br>
          <section class="statistic">
            <div class="section__content section__content--p30">
              <div class="container-fluid">
                <div class="row">

                  <div class="card text-white bg-light mb-5 rounded" style="max-width: 25rem;">
                    <div class="card-header bg-info">Supplier Panel</div>
                    <div class="card-body">

                      <form [formGroup]="supplierform">
                        <div class="form-group">
                          SupplierID:  <input type="text" formControlName="SupplierID" name="c2name" id="fruitItemname" class="form-control"
                                   placeholder="Input SupplierID">
                        </div>
                        <button type="button" (click)="searchSupplier()" id="btnsubmit" data-toggle="modal" data-target="#searchmyModal1"
                                class="btn btn-primary">Search
                        </button>
                        </form>
                        </div>
                    </div>
                  </div>
              </div>
            </div>
          </section>


        </div>




        <div class="col-sm-5" style="background-color: #dce35b">
          <form [formGroup]="supplierform">
            <br>

            <div class="form-group">
                FruitName:  <input type="text" class="form-control" formControlName="SupplierName" name="name" placeholder="Enter Supplier Name">
            </div>
            <div class="form-group">
                FruitName:  <input type="text" class="form-control" formControlName="SupplierAddress" name="address" placeholder="Enter Supplier Address">
            </div>
            <div class="form-group">
                FruitName:  <input type="text" class="form-control" formControlName="SupplierContactno" name="contactno" placeholder="Enter Supplier ContactNo">
            </div>


            <button type="submit" (click)="saveSupplier()" class="btn btn-success">Save</button>
            &nbsp;
            <button type="submit" (click)="updateSupplier()" class="btn btn-primary">Update</button>
            &nbsp;
            <button type="submit" (click)="deleteSupplier()" class="btn btn-danger">Delete</button>
          </form>
        </div>


      </div>


      <br>
      <br>

      <div class="tbl col-md-6 col-lg-12">
        <table class="table table-bordered">
          <thead class="bg-info">
          <tr>
            <th>SuID</th>
            <th>Name</th>
            <th>Address</th>
            <th>ContactNo</th>
          </tr>
          </thead>
          <tbody id="tbody">
          <tr *ngFor="let supplier of supplierList">
            <td>{{supplier.suid}}</td>
            <td>{{supplier.name}}</td>
            <td>{{supplier.address}}</td>
            <td>{{supplier.contactno}}</td>
          </tr>
          </tbody>
        </table>

        <br>
        <br>
        <br>
        <br>
      </div>


    </div>

  </div>

</div>
