<div style="margin-right: 15px; margin-top: 100px">
  <!--<body class="animsition">-->
  <div class="page-wrapper">
    <div class="page-container2">


      <div class="row">
        <div class="col-sm-5">
          <br>
          <br>

          <br>
          <br>
          <section class="statistic">
            <div class="section__content section__content--p30">
              <div class="container-fluid">
                <div class="row">

                  <div class="card text-white bg-light mb-5 rounded" style="max-width: 25rem;">
                    <div class="card-header bg-info">Fruit Item Panel</div>
                    <div class="card-body">

                        <form [formGroup]="fruititemform">
                              <div class="form-group">
                                  FruitItemID:  <input type="text" class="form-control" formControlName="FruitItemID" placeholder="Enter Fruit ID">
                              </div>
                        <button type="button" (click)="searchFruitItem()" id="btnsubmit" data-toggle="modal"
                                data-target="#searchmyModal1" class="btn btn-primary">Search
                        </button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>


        </div>


        <div class="col-sm-5" style="background-color: papayawhip">
          <form [formGroup]="fruititemform">
            <br>

            <div class="form-group">
                FruitName:  <input type="text" class="form-control" formControlName="FruitName" placeholder="Enter FruitItem Description">
            </div>
            <div class="form-group">
                FruitUnitPrice:  <input type="text" class="form-control" formControlName="FruitUnitPrice" placeholder="Enter FruitItem Unit Price">
            </div>
            <div class="form-group">
                FruitQtyOnHand:  <input type="text" class="form-control" formControlName="FruitQtyOnHand" placeholder="Enter Fruit Qty">
            </div>
            <div class="form-group">
                SupplierID:  <input type="text" class="form-control" formControlName="SupplierID" placeholder="Enter Supplier ID">
            </div>

            <button type="submit" (click)="saveFruitItem()" class="btn btn-success">Save</button>
            &nbsp;
            <button type="submit" (click)="updateFruitItem()" class="btn btn-primary">Update</button>
            &nbsp;

            <br>
          </form>
        </div>


      </div>


      <br>
      <br>

      <div class="tbl col-md-6 col-lg-12">
        <table class="table table-bordered">
          <thead class="bg-info">
          <tr>
            <th>ItemCode</th>
            <th>Description</th>
            <th>QtyonHand</th>
            <th>UnitPrice</th>
            <th>SupplierID</th>
          </tr>
          </thead>
          <tbody id="tbody">
          <tr *ngFor="let fruititem of fruititemList">
            <td>{{fruititem.itemcode}}</td>
            <td>{{fruititem.fruitname}}</td>
            <td>{{fruititem.qtyonhand}}</td>
            <td>{{fruititem.unitprice}}</td>
            <td>{{fruititem.suid}}</td>
          </tr>


          </tbody>
        </table>

        <br>
        <br>
        <br>
        <br>
      </div>


    </div>
  </div>
</div>
